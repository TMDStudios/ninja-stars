<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Stars Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h3>Ninja Stars</h3>
    <div id="header">
      <p id="login-message"></p>
      <a href="#" id="logout-link" style="display: none;">Log Out</a>
    </div>
    <hr>
  </div>
  <div id="login">
    <h4>Log in for full access</h4>
    <form id="login-form">
      <input type="text" id="username_login" placeholder="Username" required><br>
      <input type="password" id="password_login" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account?</p>
    <a href="#" id="registration-link">Register</a>
    <hr>
  </div>
  <div id="registration">
    <h4>Create a new account</h4>
    <form id="registration-form">
      <input type="text" id="username_registration" placeholder="Username" required><br>
      <input type="text" id="email_registration" placeholder="Email" required><br>
      <input type="text" id="discord_handle_registration" placeholder="Discord" required><br>
      <select id="availability_registration">
        <option value="mornings">Mornings</option>
        <option value="afternoons">Afternoons</option>
        <option value="evenings">Evenings</option>
        <option value="nights">Nights</option>
      </select><br>
      <input type="password" id="password_registration" placeholder="Password" required><br>
      <input type="password" id="confirm_password_registration" placeholder="Confirm Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account?</p>
    <a href="#" id="login-link">Log In</a>
    <hr>
  </div>
  <div>
    <p id="message"></p>
    <hr>
  </div>
  <div id="content">
    <h3>Help Requests</h3>
    <div class="create-new-show-all">
      <a href="#" id="create-help-request">Create new help request</a>
      <a href="#" id="show-all-help-requests">Show all</a>
    </div>
    <ul id="help-requests"></ul>
    <h3>Review Sessions</h3>
    <div class="create-new-show-all">
      <a href="#" id="start-review-session">Start new review</a>
      <a href="#" id="show-all-reviews">Show all</a>
    </div>
    <ul id="reviews"></ul>
  </div>
  <dialog class="modal" id="modal">
    <div id="modal-content"></div>
  </dialog>
  <script src="app.js"></script>
</body>
</html>
