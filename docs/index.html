<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Stars Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h3>Ninja Stars</h3>
    <div id="header">
      <p id="login-message"></p>
      <a href="#" id="logout-link" style="display: none;">Log Out</a>
    </div>
    <hr>
  </div>
  <div id="login">
    <h4>Log in for full access</h4>
    <form id="login-form">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      <input type="text" id="username_login" placeholder="Username" required><br>
      <input type="password" id="password_login" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account?</p>
    <a href="#" id="registration-link">Register</a>
    <hr>
  </div>
  <div id="registration">
    <h4>Create a new account</h4>
    <form id="registration-form">
      <input type="text" id="username_registration" placeholder="Username" required><br>
      <input type="text" id="email_registration" placeholder="Email" required><br>
      <input type="text" id="discord_handle_registration" placeholder="Discord" required><br>
      <select id="availability_registration">
        <option value="mornings">Mornings</option>
        <option value="afternoons">Afternoons</option>
        <option value="evenings">Evenings</option>
        <option value="nights">Nights</option>
      </select><br>
      <input type="password" id="password_registration" placeholder="Password" required><br>
      <input type="password" id="confirm_password_registration" placeholder="Confirm Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account?</p>
    <a href="#" id="login-link">Log In</a>
    <hr>
  </div>
  <div>
    <p id="message"></p>
    <hr>
  </div>
  <div id="content">
    <div class="filtering">
      <a href="#" id="filter-data">Filter</a>
      <a href="#" id="show-all">Show all</a>
      <div id="filter-forms">
        <form id="course-filter-form">
          <select name="selected-course" id="selected-course">
            <option value="all courses">All Courses</option>
            <option value="programming basics">Programming Basics</option>
            <option value="web fundamentals">Web Fundamentals</option>
            <option value="python">Python</option>
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="projects and algorithms">Projects and Algorithms</option>
          </select>
          <button type="submit">Filter by course</button>
        </form>
        <form id="search-filter-form">
          <input type="text" id="search-value" placeholder="Search by concept" required><br>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="data">
      <div class="left">
        <h3 id="help-requests-title">Help Requests</h3>
        <a href="#" id="create-help-request">Create new help request</a>
        <ul id="help-requests"></ul>
      </div>
      <div class="right">
        <h3>Review Sessions</h3>
        <a href="#" id="start-review-session">Start new review</a>
        <ul id="reviews"></ul>
      </div>
    </div>
  </div>
  <dialog class="modal" id="modal">
    <div id="modal-content"></div>
  </dialog>
  <script src="app.js"></script>
</body>
</html>
